<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Walidator formularza</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper"></div>
		<form>
			<h1>Zrejestruj się!</h1>
			<div class="form-box">
				<label for="password">Nazwa użytkownika:</label>
				<input
					type="text"
					id="password"
					placeholder="Podaj nazwę użytkownika"
				/>

				<p class="error-text">error</p>
			</div>
			<div class="form-box">
				<label for="password">Hasło:</label>
				<input
					type="password"
					id="password"
					placeholder="Podaj nazwę użytkownika"
				/>

				<p class="error-text">error</p>
			</div>
			<div class="form-box">
				<label for="password2">Powtórz hasło:</label>
				<input type="password" id="password2" placeholder="Powtórz hasło" />

				<p class="error-text">error</p>
			</div>
			<div class="form-box">
				<label for="email">Adres e-mail:</label>
				<input type="email" id="email" placeholder="Podaj adres mailowy" />

				<p class="error-text">error</p>
			</div>
			<div class="contor-batton"></div>
			<button class="clear">Wyczyść</button>
			<button class="send">Wyślij</button>
			<div class="popup"></div>
			<p>Formularz został poprawnie wysłany</p>
			<button class="close">Zamknij</button>
		</div>
		</form>

		<script src="./js/script.js"></script>
	</body>
</html>
